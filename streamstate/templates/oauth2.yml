apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-reverse-proxy
  # namespace: {{ .Values.namespaces.controlpanenamespace }}
spec:
  selector:
    matchLabels:
      app: oauth2-reverse-proxy
  template:
    metadata:
      labels:
        app: oauth2-reverse-proxy
    spec:
      containers:
      - name: reverseproxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.1.3
        ports:
        - containerPort: 4180
          protocol: TCP
          name: http
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 20
        args:
          - --provider=oidc
          - --reverse-proxy=true
          - --pass-access-token=true
          - --email-domain=*
          - --skip-provider-button=true
          - --http-address=0.0.0.0:4180
          - --redirect-url=https://{{ .Values.organization }}.streamstate.org/oauth2/callback
          - --pass-host-header
          - --exclude-logging-path=/ping
          - --whitelist-domain=*.streamstate.org
          - --cookie-domain=*.streamstate.org
          - --upstream=file:///dev/null
          - --skip-jwt-bearer-tokens=true
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-config
              key: client-id
          # value: <Client ID>
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-config
              key: client-secret
          #value: <Client Secret>
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-config
              key: cookie-secret
        - name: OAUTH2_PROXY_OIDC_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-config
              key: oidc-issuer-url
        - name: OAUTH2_PROXY_EXTRA_JWT_ISSUERS
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-config
              key: extra-jwt-issuers
          # value: SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-reverse-proxy
  # namespace: {{ .Values.namespaces.controlpanenamespace }}
spec:
  ports:
  - name: web
    port: 4180
    targetPort: 4180
  type: ClusterIP 
  selector:
    app: oauth2-reverse-proxy